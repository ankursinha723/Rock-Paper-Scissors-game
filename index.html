<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://i.pinimg.com/736x/79/34/c6/7934c6cf66ceade7c2986687946067b2.jpg">
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    
    <div id="choices">
        <div class="choice" id="rock">
            <img src="rockImage.jpg" alt="Rock image">
        </div>
        <div id="row">
            <div class="choice" id="paper">
                <img src="paperImage.jpg" alt="Paper image">
            </div>
            <div class="choice" id="scissors">
                <img src="scissorsImage.jpg" alt="Scissors image">
            </div>
        </div>
    </div>

    <div id="score">
        <div class="scores">
            <p id="userScore">0</p>
            <p>You</p>
        </div>
        <div class="scores">
            <p id="compScore">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div id="message">
        <button>Play your move</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
